<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reviews</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="review-area">
        <div class="container">
          <!-- title -->
          <div class="title">
            <h1>Our Reviews</h1>
            <div class="underline"></div>
          </div>
          <!-- image container -->
          <div class="image-container">
            <div class="person-info">
              <img src="images.jpg" alt="" />
              <h2 class="author">Sara Jonas</h2>
              <h4 class="job">Web Developer</h4>
            </div>
            <div class="text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro
                labore sequi atque harum impedit illum molestiae laborum expedita!
                Aperiam, adipisci!
              </div>
              <div class="btns">
                <button class="btn prev-btn"><</button>
                <button class="btn next-btn">></button>
              </div>
              <!-- random button -->
              <button class="random-btn">Surprise Me</button>
            </div>
          </div>
        </section>
    
        <script src="app.js"></script>
</body>
</html>
